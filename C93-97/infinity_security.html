<!DOCTYPE html>
<html>
    <head>
        <title>Infinity Security</title>
        
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    
    <body background="back2.jpg">
        <div class="container">
            <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger"> Logout</button>

            <center>
                <h1 class="header">
                    Infinity Security
                    <sup>
                        <img src="m2.jpg">
                    </sup>
                </h1>
                <h3 id="username" class="color_white"></h3>

                <div class="form-group input_div_room_page">
                    <label class="btn btn-primary">Enter Mission Number</label>
                    <input type="text" id="room_name" class="form-control" placeholder="Mission Number">
                </div>

                <button class="btn btn-info" onclick="addRoom()">Enter Mission Debriefing</button>
                <br>
                <h3 class="colour_white btn btn-warning">Previous Mission</h3>
                <br>
                <div class="btn btn-danger" id="output"></div>
            </center>
        </div>
        <script src="infinty_security.js"></script>
    </body>
</html>
